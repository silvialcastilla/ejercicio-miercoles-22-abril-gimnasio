<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Página de yoga gatuno</h1>
    <section>
        Aquí puedes ver una lista de nuestros archivos
        <ul>
            <li><a href="index.html">Gervasio's Gim</a></li>
            <li><a href="gatitos.html">Pagina de Yoga Gatuno</a></li>
        </ul>
    </section>
    <section>
        Aquí puedes entrar en las distintas secciones
        <li><a href="#imagenes">Imágenes</a></li>
        <li><a href="#videos">Videos</a></li>
        <li><a href="#sonido">Sonido</a></li>
    </section>
    <section id="imagenes">
        <h2>Imágenes</h2>
        <img src="img/gato.jpg" alt="foto de un gato">
        <img src="img/paisaje.jpg" alt="foto de un paisaje">
        <img src="img/elefante.jpg" alt="foto de un elefante">
    </section>
    <section id="videos">
        <h2>Video</h2>
        <video width="320" height="240" controls>
            <source src="vid/cascada.mp4" type="video/mp4" alt="video de una cascada">
            <source src="vid/cascada.mp4" type="video/ogg">
          </video>
          <video width="320" height="240" controls>
            <source src="vid/mar.mp4" type="video/mp4" alt="video de un mar">
            <source src="vid/mar.mp4" type="video/ogg">
          </video>
        </video>
        <video width="320" height="240" controls>
          <source src="vid/montaña.mp4" type="video/mp4" alt="video de una montaña">
          <source src="vid/montaña.mp4" type="video/ogg">
        </video>
    </section>
    <section id="sonido">
        <h2>Sonido</h2>
        <audio controls>
            <source src="aud/fishing.ogg" type="audio/ogg">
            <source src="aud/fishing.mp3" type="audio/mp3">
          </audio>

</html>
